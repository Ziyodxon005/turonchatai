<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turon Chatbot</title>
<style>
  body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#f5f5f5;}
  #chat { width:400px; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
  #messages { height:300px; overflow-y:auto; border:1px solid #ddd; padding:10px; margin-bottom:10px;}
  input { width:calc(100% - 60px); padding:5px;}
  button { width:50px;}
</style>
</head>
<body>
<div id="chat">
  <div id="messages"></div>
  <input id="userInput" placeholder="Savol yozing...">
  <button id="sendBtn">Yubor</button>
</div>
<script>
const API_URL = "/chat.js";

document.getElementById("sendBtn").addEventListener("click", async () => {
  const input = document.getElementById("userInput");
  const message = input.value;
  if(!message) return;
  
  const msgDiv = document.createElement("div");
  msgDiv.textContent = "Siz: " + message;
  document.getElementById("messages").appendChild(msgDiv);

  const res = await fetch(API_URL, {
    method:"POST",
    headers: { "Content-Type":"application/json" },
    body: JSON.stringify({ message })
  });
  const data = await res.json();
  const botDiv = document.createElement("div");
  botDiv.textContent = "Bot: " + (data.reply || "Javob topilmadi");
  document.getElementById("messages").appendChild(botDiv);
  input.value = "";
});
</script>
</body>
</html>
