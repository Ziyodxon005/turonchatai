<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turon Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
* { box-sizing:border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif;}
body {
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  background: linear-gradient(135deg,#6a11cb,#2575fc);
}
.chat-container {
  width:400px;
  max-width:95%;
  background:#fff;
  border-radius:25px;
  box-shadow:0 25px 60px rgba(0,0,0,0.3);
  display:flex;
  flex-direction:column;
  overflow:hidden;
  position:relative;
  animation: fadeIn 0.6s ease;
}
.chat-header {
  background: linear-gradient(90deg,#6a11cb,#2575fc);
  color:#fff;
  padding:25px;
  font-weight:700;
  font-size:1.4em;
  text-align:center;
  letter-spacing:0.5px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  border-top-left-radius:25px;
  border-top-right-radius:25px;
}
.chat-messages {
  flex:1;
  padding:20px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:12px;
  background:#f7f7f7;
}
.message {
  padding:14px 20px;
  border-radius:25px;
  max-width:80%;
  word-wrap:break-word;
  animation: slideIn 0.3s ease;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.user { background:#e0f7fa; align-self:flex-end; }
.bot { background:#f1f1f1; align-self:flex-start; }
.chat-input {
  display:flex;
  border-top:1px solid #ddd;
}
.chat-input input {
  flex:1;
  padding:16px;
  border:none;
  outline:none;
  font-size:1em;
}
.chat-input button {
  padding:0 22px;
  border:none;
  background: linear-gradient(90deg,#6a11cb,#2575fc);
  color:#fff;
  font-weight:700;
  cursor:pointer;
  transition:0.3s;
}
.chat-input button:hover { background: linear-gradient(90deg,#2575fc,#6a11cb); }
.footer-text {
  text-align:center;
  font-size:0.85em;
  padding:10px;
  color:#555;
  background:#f1f1f1;
  border-bottom-left-radius:25px;
  border-bottom-right-radius:25px;
}
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes slideIn { from{opacity:0; transform:translateY(15px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Turon O'quv Markazi Chatbot</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input id="userInput" placeholder="Savol yozing...">
    <button id="sendBtn">Send</button>
  </div>
  <div class="footer-text">Turon O'quv Markazi ishlab chiqargan</div>
</div>
<script src="chat.js"></script>
</body>
</html>
