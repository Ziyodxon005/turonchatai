<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Turon Chatbot</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing:border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif;}
  body {
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(135deg,#74ebd5,#ACB6E5);
  }
  .chat-container {
    width:400px;
    max-width:95%;
    background:#fff;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
    display:flex;
    flex-direction:column;
    overflow:hidden;
    animation: fadeIn 0.5s ease-in-out;
  }
  .chat-header {
    background:#4a90e2;
    color:#fff;
    padding:20px;
    font-weight:700;
    font-size:1.3em;
    text-align:center;
    letter-spacing:0.5px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  .chat-messages {
    flex:1;
    padding:15px;
    overflow-y:auto;
    display:flex;
    flex-direction:column;
    gap:10px;
    background:#f9f9f9;
  }
  .message {
    padding:12px 18px;
    border-radius:20px;
    max-width:80%;
    word-wrap:break-word;
    animation: slideIn 0.3s ease;
  }
  .user { background:#e1f5fe; align-self:flex-end; }
  .bot { background:#f1f1f1; align-self:flex-start; }
  .chat-input {
    display:flex;
    border-top:1px solid #ddd;
  }
  .chat-input input {
    flex:1;
    padding:15px;
    border:none;
    outline:none;
    font-size:1em;
  }
  .chat-input button {
    padding:0 20px;
    border:none;
    background:#4a90e2;
    color:#fff;
    font-weight:700;
    cursor:pointer;
    transition:0.3s;
  }
  .chat-input button:hover { background:#357ab7; }
  @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  @keyframes slideIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }
</style>
</head>
<body>
<div class="chat-container">
  <div class="chat-header">Turon O'quv Markazi Chatbot</div>
  <div class="chat-messages" id="chatMessages"></div>
  <div class="chat-input">
    <input id="userInput" placeholder="Savol yozing...">
    <button id="sendBtn">Send</button>
  </div>
</div>

<script src="chat.js"></script>
</body>
</html>
